<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css' type='text/css'>
    <title>New Zealand</title>
  </head>
  <body>
    <header>
      <div class='container' id='thumbnails'>
        <h1>New Zealand</h1>
        <p>This project might be trickier than it seems. Look around carefully. What you see? The sky is blue, the grass is green. The sun shines through the window.</p>
      </div>
    </header>
    <main>
    <div class='content'>
      <div class='row'>
        <div class='col-2'>
          <div class='thumbnails'>
            <img src='img/circle.png' class='photo' alt='New Zealand lake'>
            <button onclick='toggleOverlay()' id='toggle'>View more</button>
          </div>
        </div>
        <div class='col-2'>
          <div class='thumbnails'>
            <img src='img/rectangle.png' class='photo' alt='New Zealand sky'>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-2'>
          <div class='thumbnails'>
            <img src='img/square.png' class='photo' alt='New Zealand grass'>
          </div>
        </div>
        <div class='col-2'>
          <div class='thumbnails'>
            <img src='img/triangle.png' class='photo' alt='New Zealand sunset'>
          </div>
        </div>
      </div>
      <div id='overlay' class='overlay'>
        <h2>Lake Wakatipu</h2>
        <span class='close'>&times;</span>
        <img src='img/full.png' alt='Lake Wakatipu'>
      </div>
    </div>
    </main>

    <script src='index.js'></script>
  </body>
</html>
