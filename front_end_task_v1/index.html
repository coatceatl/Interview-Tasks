<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css' type='text/css'>
    <title>New Zealand</title>
  </head>
  <body>
    <header>
      <div class='container'>
        <h1>New Zealand</h1>
        <p>This project might be trickier than it seems. Look around carefully. What you see? The sky is blue, the grass is green. The sun shines through the window.</p>
      </div>
    </header>
    <main>
    <div class='content'>
      <div class='row'>
        <div class='col-2'>
          <div class='thumbnails'>
            <div class='circle'>
              <div class='inner-box'>
                <div class='text'>View</div>
              </div>
            </div>
          </div>
        </div>
        <div class='col-2'>
          <div class='thumbnails'>
            <a href='#'><img src='img/rectangle.png' alt='New Zealand sky'></a>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-2'>
          <div class='thumbnails'>
            <a href='#'><img src='img/square.png' alt='New Zealand grass'></a>
          </div>
        </div>
        <div class='col-2'>
          <div class='thumbnails'>
            <a href='#'><img src='img/triangle.png' alt='New Zealand sunset'></a>
          </div>
        </div>
      </div>
      <div id='overlay'>
        <h2>Lake Wakatipu</h2>
        <a href='#'><img src='img/full.png' alt='Lake Wakatipu'></a>
      </div>
    </div>
    </main>
  </body>
</html>
